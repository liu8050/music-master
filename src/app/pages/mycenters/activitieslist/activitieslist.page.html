<ion-content>
  <ion-header  mode="ios" translucent="false"  [ngStyle]="{'padding-top':islh ? '33px' : '5px' }">
    <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/app/mycenter" (click)="outcontent()" text=""></ion-back-button>
      <ion-title>我的活动</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div>
      <div *ngIf="items.length  <= 0"  class="am-list">
        <ion-row class="bgcolorWhite nopadding mindivheight">
          <ion-col class="pad" size="12">
            <img src="./assets/images/activity.png" />
       
          </ion-col>
          <div class="subtitleminGray  flexCenter">
            暂无活动
          </div>
        </ion-row>
      </div>
      <div *ngIf="items">
        <ion-list *ngFor="let item of items" no-border>
          <ion-list-header>
            <ion-label style="font-size: 1.5em;overflow: hidden;text-overflow:ellipsis;white-space:nowrap"
              (click)="goDetail(item.id)">{{item.title}}</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="5">
                  <ion-img [src]="item.picurl" style="width: 100%;height: 80px"></ion-img>
                </ion-col>
                <ion-col size="7">
                  <p class="detail">{{ item.description}}</p>
                  <ion-text style="float:right;color:#3171e0;font-size: 0.8em" (click)="goSign(item.id)">报名详情>>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>

</ion-content>
