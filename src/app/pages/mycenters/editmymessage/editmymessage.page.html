<ion-content>
    <ion-header [ngStyle]="{'padding-top':islh ? '30px' : '5px' }"> 
        <ion-toolbar>
            <ion-back-button slot="start" defaultHref="/app/mycenter" (click)="gomyconter()" text=""></ion-back-button>
          <ion-title>编辑资料</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="4" (click)="presentChangeAvatarActionSheet()" align-self-center style="text-align: center">

        <img  *ngIf="islogin && user['avatar']!='' && user['avatar']!=null " [src]="user['avatar']" class="avatarimg">
        <img  *ngIf="!islogin ||user['avatar']==''|| user['avatar']==null " src="/assets/avatar.jpg" class="avatarimg">

          <!-- <ImagePicker [files]="files" class="imageUpload"  [length]="1" [selectable]="true" [multiple]="false" (onChange)="fileChange($event)"
                       (onImageClick)="imageClick($event)">
          </ImagePicker> -->
          <p  class="padding-left">修改头像</p>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-border>

    <!-- <ion-item lines="full">

      <ion-label>
        Muggle Studies
      </ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item> -->

    <ion-item  lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">昵称</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input class="subtitleminGray" placeholder="请输入昵称" [(ngModel)]="user.nickname"></ion-input>
      </ion-col>
    </ion-item>

    <ion-item (click)="selectSex()" lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">性别</ion-label>
      </ion-col>
      <ion-col size="8">
        <!-- <ion-input  class="subtitleminGray" placeholder="请输入性别" [(ngModel)]="user.sex"></ion-input> -->
        <ion-label class="subtitleminGray" position="fixed"> {{user.sex}}</ion-label>
       
      </ion-col>
    </ion-item>



    <ion-item  lines="full">
      <ion-col size="4">
        <ion-label  class="subtitleminBlack">出生年份</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-datetime class="subtitleminGray" placeholder="请选择日期" cancelText="取消" doneText="确认" [(ngModel)]="user.birthday" display-format="YYYY-MM-DD" picker-format="YYYY-MM-DD"></ion-datetime>
      </ion-col>
    </ion-item>

    <ion-item (click)="selectEdu()" lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">学历</ion-label>
      </ion-col>
      <ion-col size="8">
        <!-- <ion-input  class="subtitleminGray" placeholder="请输入学历"  [(ngModel)]="user.edu"></ion-input> -->
        <ion-label class="subtitleminGray" position="fixed"> {{user.edu}}</ion-label>
      </ion-col>
    </ion-item>


    <ion-item  lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">电子邮箱</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input class="subtitleminGray" placeholder="请输入邮箱" [(ngModel)]="user.email"></ion-input>
      </ion-col>
    </ion-item>
    <ion-item  lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">手机号</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="subtitleminGray" position="fixed"> {{user.username}}</ion-label>
      </ion-col>
    </ion-item>
    

    <!-- <ion-item lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">微信号</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input  class="subtitleminGray" placeholder="请输入微信" [(ngModel)]="user.wx"></ion-input>
      </ion-col>
    </ion-item>

    <ion-item  lines="full">
      <ion-col size="4">
        <ion-label class="subtitleminBlack" position="fixed">QQ号</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input  class="subtitleminGray" placeholder="请输入QQ号" [(ngModel)]="user.qq"></ion-input>
      </ion-col>
    </ion-item> -->

  </ion-list>

<ion-footer>
